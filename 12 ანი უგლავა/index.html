<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header class="container">
        <div class="upper-navigation">
            <!-- Upper nav -->
            <img src="./assets/images/furniturestore.png" alt="furniture-logo" />


            <div class="search">
                <img src="/assets/images/Symbol.png" alt="search-symbol" />
                <input type="text" placeholder="What are you looking for?" />
            </div>
            <div class="icon-conntainer">
                <img src="./assets/images/cart.png" alt="cart-img">
                <p class="total">$0.00</p>
                <img src="./assets/images/heart.png" alt="heart-img">
                <img src="./assets/images/human-icon.png" alt="human-icon">
            </div>
        </div>
        <nav>
            <!-- Navigation -->
            <ul class="navigation-bar">
                <li class="navigation-item">
                    <a href="#">
                        <img src="./assets/images/furniturestore-category1.svg.png">
                        <p>
                            CHAIRS <span><img src="./assets/images/arrow.png" /></span>
                        </p>
                    </a>
                </li>
                <li class="navigation-item">
                    <a href="#">
                        <img src="./assets/images/furniturestore-category2.svg.png">
                        <p>
                            BEDS <span><img src="./assets/images/arrow.png" /></span>
                        </p>
                    </a>
                </li>
                <li class="navigation-item">
                    <a href="#">
                        
                         <img src="./assets/images/furniturestore-category3.svg.png">
                         <p>
                            TABLES <span><img src="./assets/images/arrow.png" /></span>
                        </p>
                    </a>
                </li>
                <li class="navigation-item">
                    <a href="#">
                        <img src="./assets/images/furniturestore-category4.svg fill.png">
                        <p>DESKS <span><img src="./assets/images/arrow.png" /></span>
                        </p>   
                    </a>
                </li>
                <li class="navigation-item">
                    <a href="#">
                        <img src="./assets/images/furniturestore-category5.svg.png">
                        <p>CABINETS
                            <span><img src="./assets/images/arrow.png" /></span>
                        </p>
                    </a>
                        
                </li>
                <li class="navigation-item">
                    <a href="#">
                        <img src="/assets/images/furniturestore-category6.svg fill.png">
                        <p>LIGHTINGS
                            <span><img src="./assets/images/arrow.png" /></span>
                        </p>
                    </a>
                </li>
                <li class="navigation-item"><a href="#"><img src="/assets/images/Star-symbol.png">SALES</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <div class="hero-images">
        <img src="assets/images/black-bg.jpg" id="black-background" alt="black-background">
        <img src="assets/images/background-image.png" id="blue-background" alt="blue-background">
        <img src="assets/images/luxury-furniture.png" id="furniture-image" alt="luxury-furniture">
        </div>
        <div class="hero-content">
            <span class="befurniture">BEFURNITURE</span>
            <h1>LUXURY FURNITURE</h1>
            <button class="shop">GO TO SHOP</button>
            <button class="collection">SEE COLLECTION</button>
        </div>
    </section>



</body>

</html>
