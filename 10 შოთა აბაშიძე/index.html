<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app" role="application" aria-labelledby="app-title">
      <header class="app__header">
        <h1 id="app-title">Todo</h1>
        <form id="new-todo-form" autocomplete="off" aria-label="Add new todo">
          <label class="visually-hidden" for="todo-input">Add a new task</label>
          <input
            id="todo-input"
            name="title"
            type="text"
            placeholder="What needs to be done?"
            required
          />
          <button type="submit" class="btn btn--primary" aria-label="Add todo">
            Add
          </button>
        </form>
      </header>

      <section class="app__controls" aria-label="Todo controls">
        <div class="filters" role="tablist" aria-label="Filters">
          <button
            class="filter is-active"
            data-filter="all"
            role="tab"
            aria-selected="true"
          >
            All
          </button>
          <button
            class="filter"
            data-filter="active"
            role="tab"
            aria-selected="false"
          >
            Active
          </button>
          <button
            class="filter"
            data-filter="completed"
            role="tab"
            aria-selected="false"
          >
            Completed
          </button>
        </div>
        <div class="actions">
          <button
            id="clear-completed"
            class="btn btn--ghost"
            aria-label="Clear completed todos"
          >
            Clear completed
          </button>
        </div>
      </section>

      <section class="app__list" aria-live="polite" aria-atomic="true">
        <ul id="todo-list"></ul>
      </section>

      <footer class="app__footer">
        <div class="counts">
          <span id="items-left" aria-live="polite">0 items left</span>
        </div>
      </footer>
    </main>

    <script src="script.js" defer></script>
  </body>
</html>
